version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Kimtho@123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "sqlcmd -U sa -P Kimtho@123 -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./sql:/sql  # Thư mục chứa 3 file SQL

  sqlimporter:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./sql:/sql
    entrypoint: >
      bash -c "
      echo '⏳ Đang đợi SQL Server sẵn sàng...' &&
      sleep 10 &&
      echo '🚀 Đang tạo bảng...' &&
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P Kimtho@123 -i /sql/CREATE_TABLE.sql &&
      echo '📦 Đang chèn dữ liệu...' &&
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P Kimtho@123 -i /sql/DATN.sql
      echo '🔐 Đang thêm ràng buộc...' &&
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P Kimtho@123 -i /sql/CONTRAINT.sql &&
      
      "

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      sqlimporter:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://sqlserver:1433;databaseName=Sports
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: Kimtho@123
    ports:
      - "8080:8080"
